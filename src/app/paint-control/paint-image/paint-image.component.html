<svg:g #main [attr.transform]="'rotate(' + this.angle + ' ' + (this.pt.x + this.size.width / 2) + ' ' + (this.pt.y + this.size.height / 2) + ') '">
  <svg:image [attr.xlink:href]="objectInfo.link" #image [attr.x]="pt.x" [attr.y]="pt.y" [attr.width]="size.width"
    [attr.height]="size.height" />
</svg:g>
<svg:g [ngClass]="{'hidden': !objectInfo.selected}" class="pointer" #select [attr.transform]="'rotate(' + this.angle + ' ' + (this.pt.x + this.size.width / 2) + ' ' + (this.pt.y + this.size.height / 2) + ') '">
  <svg:rect  #rectSelect [attr.x]="pt.x" [attr.y]="pt.y" [attr.width]="size.width" [attr.height]="size.height" class="svg_select_points" />
  <svg:image #topleft xlink:href="./assets/icon/delete.svg" [attr.x]="pt.x - rIcon" [attr.y]="pt.y - rIcon"
    [attr.width]="rIcon * 2" [attr.height]="rIcon * 2" />
  <svg:image #topright xlink:href="./assets/icon/rotate.svg" [attr.x]="pt.x + size.width - rIcon" [attr.y]="pt.y - rIcon"
    [attr.width]="rIcon * 2" [attr.height]="rIcon * 2" />
  <svg:image #bottomright xlink:href="./assets/icon/resize.svg" [attr.x]="pt.x + size.width - rIcon" [attr.y]="pt.y + size.height - rIcon"
    [attr.width]="rIcon * 2" [attr.height]="rIcon * 2" clip-path="url(#rectBottomRight)" fill="red"/>
</svg:g>
